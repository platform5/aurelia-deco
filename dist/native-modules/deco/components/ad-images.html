<template>
  <require from="./ad-images.css"></require>
  <template repeat.for="picture of instance[property]" if.bind="instance">
    <img css="transform: translateX(-${activeIndex * 100}%)" as-element="ad-image" instance.bind="instance" property="${property}" w="${w}" h="${h}" hardsize.bind="hardsize" src="${src}" invisible-before-loading.bind="invisibleBeforeLoading" file-id.bind="picture.filename" />
  </template>
  <div class="ad-images-bullets" if.bind="instance && showBullets && instance[property].length > 1">
    <span repeat.for="picture of instance[property]" class="${activeIndex === $index ? 'active':''}" click.delegate="makeActive($index, $event)"></span>
  </div>
  <div class="ad-images-navigation-left" click.trigger="left($event)" if.bind="instance && showNavigation && instance[property].length > 1 && activeIndex > 0">
    <ux-icon icon="chevron_left"></ux-icon>
  </div>
  <div class="ad-images-navigation-right" click.trigger="right($event)" if.bind="instance && showNavigation && instance[property].length > 1 && activeIndex < instance[property].length - 1">
    <ux-icon icon="chevron_right"></ux-icon>
  </div>
</template>
