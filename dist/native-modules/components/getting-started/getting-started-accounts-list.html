<template class="getting-started__accounts-list">
  <h4 t="gettingStarted.Choose an account"></h4>
  <ux-list class="border" if.bind="gs">
    <ux-list-item repeat.for="account of gs.sdLogin.state.sdlogin.accounts ||Â []" click.delegate="gs.loginWithUsername(account.username)">
      <ux-icon if.bind="!account.profileUrl" icon="person" class="ux-list-item__detail"></ux-icon>
      <img if.bind="account.profileUrl" class="ux-list-item__detail" src="${gs.swissdataConfig.api.host}${account.profileUrl}&format=50:50&apiKey=${gs.swissdataConfig.api.publicKey}" width="24" height="24" style="border-radius: 12px">
      <div class="ux-list-item__content">
        ${account.firstname} ${account.lastname}
        <div class="ux-list-item__secondary-content">${account.username}</div>
      </div>
      <ux-icon icon="chevron_right"></ux-icon>
    </ux-list-item>
  </ux-list>
  <div class="getting-started__secondary-buttons-row">
    <ux-button if.bind="!gs.createAccountMemory.firstname" type="text" click.delegate="gs.goToCreateAnAccount()"><span t="gettingStarted.Create an account"></span></ux-button>
    <ux-button if.bind="gs.createAccountMemory.firstname" type="text" click.delegate="gs.goToCreateAnAccount()"><span t="gettingStarted.Continue account creation"></span></ux-button>
    <ux-button type="text" click.delegate="gs.goToLogin()"><span t="gettingStarted.Use another account"></span></ux-button>
  </div>
</template>
