<template>
  <h4 t="gettingStarted.Create an account"></h4>
  <form submit.delegate="gs.goToCreateAnAccountPart2()" if.bind="gs && gs.step === 'create-account'">
    <ux-form>
      <ux-field>
        <ux-input label="${'gettingStarted.Firstname' | t}" value.bind="gs.firstname & validate:gs.validationController"></ux-input>
        <ux-input-info></ux-input-info>
      </ux-field>
      <ux-field>
        <ux-input label="${'gettingStarted.Lastname' | t}" value.bind="gs.lastname & validate:gs.validationController"></ux-input>
        <ux-input-info></ux-input-info>
      </ux-field>
    </ux-form>
    <ar-spinner-line active.bind="gs.processing" class="getting-started__ar-spinner-line"></ar-spinner-line>
    <ux-button click.delegate="gs.goToCreateAnAccountPart2()" size="large"><span t="gettingStarted.Next"></span></ux-button>
  </form>

  <div class="getting-started__secondary-buttons-row" if.bind="gs">
    <ux-button type="text" click.delegate="gs.goToStart()"><span t="gettingStarted.Back to login"></span></ux-button>
  </div>
</template>
