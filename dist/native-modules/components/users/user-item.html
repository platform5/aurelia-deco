<template class="ux-list-item">
  <require from="./user-item.css"></require>
  <div class="ux-list-item__detail">
    <ux-icon icon="person"></ux-icon>
  </div>
  <div class="ux-list-item__content">
    <span if.bind="user">${user.firstname} ${user.lastname}</span>
    <div class="ux-list-item__secondary-content"><slot name="secondary"></slot></div>
  </div>
  <div class="ux-list-item__action_item">
    <slot name="action"></slot>
  </div>
</template>
