<template class="select-user-control select-control">
  <require from="./select-user-control.css"></require>
  <ux-button if.bind="!value && !disabled" type="text" click.delegate="openDialog()"><span t="shop.Select User"></span></ux-button>
  <ux-list show.bind="value">
    <ux-list-item if.bind="ready">
      <user-item user.bind="ensure.instances[value]"></user-item>      
      <div class="ux-list-item__action-item" class="click" click.delegate="unselect()" if.bind="!disabled">
        <ux-icon icon="clear"></ux-icon>
      </div>
    </ux-list-item>
  </ux-list>
</template>
