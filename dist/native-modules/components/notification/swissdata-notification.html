<template class="notifications-${display}">
  <require from="./swissdata-notification.css"></require>
  <div>
    <template repeat.for="notification of currentNotifications">
      <div if.bind="notification.type" class="notification notification-${notification.type} ${notification.hideOnClick ? 'notification-clickable' : ''}" click.delegate="clickOnNotification(notification)">
        <span if.bind="notification.title" class="notification-title">${notification.title}</span>
        <span if.bind="notification.message" class="notification-message">${notification.message}</span>
      </div>
    </template>
  </div>
</template>
