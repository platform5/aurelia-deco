<template>
  <require from="../../deco/components/form/deco-field.css"></require>
  <div class="deco-field type-${_type}">
    <template if.bind="_type === 'dynamicmodel'">
      <ux-field>
        <label t="data.label.${label | firstLetterUpper}" if.bind="label"></label>
        <ar-select value.bind="instance[property] & validate:instance.validationController">
          <ar-option repeat.for="option of selectOptions" value.two-way="option.id" label="${option._label}"></ar-option>
        </ar-select>
        <ux-input-info if.bind="hint" t="data.hint.${hint | firstLetterUpper}"></ux-input-info>
        <ux-input-info></ux-input-info>
      </ux-field>
    </template>
    <template if.bind="_type === 'address'">
      <label t="data.label.${label | firstLetterUpper}" if.bind="label"></label>
      <ux-field>
        <label t="Street"></label>
        <ux-input value.bind="instance[property].street"></ux-input>
      </ux-field>
      <ux-field>
        <label t="Zip"></label>
        <ux-input value.bind="instance[property].zip"></ux-input>
      </ux-field>
      <ux-field>
        <label t="City"></label>
        <ux-input value.bind="instance[property].city"></ux-input>
      </ux-field>
      <ux-field>
        <label t="Country"></label>
        <ux-input value.bind="instance[property].country"></ux-input>
      </ux-field>
      <ux-input-info if.bind="hint" t="data.hint.${hint | firstLetterUpper}"></ux-input-info>
      <ux-input-info></ux-input-info>
    </template>
    <template if.bind="_type === 'dynamicmodels'">
      <ux-field>
        <label t="data.label.${label | firstLetterUpper}" if.bind="label"></label>
        <ar-select multiple.bind="true" value.two-way="instance[property] & validate:instance.validationController">
          <ar-option repeat.for="option of selectOptions" value.bind="option.id" label.bind="option._label"></ar-option>
        </ar-select>
        <ux-input-info if.bind="hint" t="data.hint.${hint | firstLetterUpper}"></ux-input-info>
        <ux-input-info></ux-input-info>
      </ux-field>
    </template>
  </div>
</template>
