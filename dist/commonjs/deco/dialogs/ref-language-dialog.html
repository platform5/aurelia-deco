<template>
  <ux-card>
    <ux-card-header>
      <h2 t="admin.Select your reference language"></h2>
    </ux-card-header>
    <!-- <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator> -->
    <ux-card-content>
      <ux-list class="ux-list--border">
        <ux-list-item class="click" repeat.for="language of deco.state.languages" click.delegate="toggleRefLanguage(language)">
          <div class="ux-list-item__detail">
            <ux-icon icon="check" css="opacity: ${deco.state.refLanguage === language ? '1':'0'}"></ux-icon>
          </div>
          <div class="ux-list-item__content">${language | langname}</div>
        </ux-list-item>
      </ux-list>
    </ux-card-content>
    <!-- <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator> -->
    <ux-card-footer>
      <ux-button type="text" dismiss-modal><span t="Cancel"></span></ux-button>
      <ux-button type="text" ok-modal><span t="OK"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
