<template class="ux-list-item address-item">
  <require from="./address-item.css"></require>
  <div class="ux-list-item__detail">
    <ux-icon icon="pin_drop" class="address-item__default-icon"></ux-icon>
    <ux-icon icon="check" class="address-item__check-icon"></ux-icon>
  </div>
  <div class="ux-list-item__content">
    <span style="display: inline-flex;align-items: center;">
      <template if.bind="label">
        <ux-chip class="address-label">${context(dicoContext) + 'addressLabel.' + label | t}</ux-chip>
      </template>
      ${main}
    </span>
    <div class="ux-list-item__secondary-content">${secondary}</div>
  </div>
  <div class="ux-list-item__action_item">
    <slot name="action"></slot>
  </div>
</template>
