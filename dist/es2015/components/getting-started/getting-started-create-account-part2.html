<template>
  <h4 t="gettingStarted.Create an account"></h4>
  <form submit.delegate="gs.createAccount()" if.bind="gs && gs.step === 'create-account-part2'">
    <ux-form>
      <ux-field>
        <ux-input label="${'gettingStarted.Email or phone number' | t}" value.bind="gs.newAccountUsername & validate:gs.validationController" autocomplete="off"></ux-input>
        <ux-input-info></ux-input-info>
      </ux-field>
      <ux-field>
        <ux-input label="${'gettingStarted.Password' | t}" value.bind="gs.newAccountPassword & validate:gs.validationController" type="password" autocomplete="new-password"></ux-input>
        <ux-input-info></ux-input-info>
      </ux-field>
    </ux-form>
    <ar-spinner-line active.bind="gs.processing" class="getting-started__ar-spinner-line"></ar-spinner-line>
    <ux-button click.delegate="gs.createAccount()" size="large"><span t="Create an account"></span></ux-button>
  </form>

  <div class="getting-started__secondary-buttons-row" if.bind="gs">
    <ux-button type="text" click.delegate="gs.goToCreateAnAccount()"><span t="gettingStarted.Back"></span></ux-button>
  </div>
</template>
