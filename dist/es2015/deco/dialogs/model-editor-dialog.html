<template>
  <ux-card>
    <ux-card-header>
      <h2 if.bind="mode === 'create'" t="Create Item"></h2>
      <h2 if.bind="mode === 'edit'" t="Edit Item"></h2>
    </ux-card-header>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content>
      <form>
        <ux-form>
          <let display-ref.bind="deco.state.language !== deco.state.refLanguage"></let>
          <let ref-locale.bind="deco.state.refLanguage"></let>
          <compose view="${viewPath}"></compose>
        </ux-form>
      </form>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button type="text" ok-modal="remove" if.bind="canRemove && mode === 'edit'" style="margin-right: auto; --aurelia-ux--button-background: var(--aurelia-ux--design-error);"><span t="Remove"></span></ux-button>
      <ux-button type="text" dismiss-modal><span t="Cancel"></span></ux-button>
      <ux-button type="raised" ok-modal><span t="Save"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
