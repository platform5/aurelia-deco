<template>
  <h4 t="gettingStarted.Welcome Back"></h4>
  <p t="gettingStarted.Log in with {{username}}" t-params.bind="{username: gs.username}"></p>
  <form submit.delegate="gs.authenticate()" if.bind="gs && !gs.state.swissdata.authenticated && gs.step === 'password'">
    <ux-form>
      <ux-field show.bind="gs.showPasswordField">
        <input type="text" name="username" value="${gs.username}" autocomplete="username" style="display: none;">
        <ux-input type="password" label="${'gettingStarted.Password' | t}" value.bind="gs.password & validate:gs.validationController" autocomplete="current-password"></ux-input>
        <ux-input-info></ux-input-info>
      </ux-field>
    </ux-form>
    <ar-spinner-line active.bind="gs.processing" class="getting-started__ar-spinner-line"></ar-spinner-line>
    <ux-button click.delegate="gs.authenticate()" size="large" if.bind="gs"><span t="gettingStarted.Login"></span></ux-button>
  </form>
  <div class="getting-started__secondary-buttons-row">
    <ux-button type="text" click.delegate="gs.goToLogin()"><span t="gettingStarted.Use another account"></span></ux-button>
    <ux-button type="text" click.delegate="gs.goToForgetPassword(gs.username)"><span t="gettingStarted.Forgot Password"></span></ux-button>
  </div>
</template>
