<template class="getting-started">
  <require from="./getting-started.css"></require>
  <require from="./getting-started-accounts-list"></require>
  <require from="./getting-started-login"></require>
  <require from="./getting-started-password"></require>
  <require from="./getting-started-create-account"></require>
  <require from="./getting-started-create-account-part2"></require>
  <require from="./getting-started-validate-account"></require>
  <require from="./getting-started-forgot-password"></require>
  <require from="./getting-started-reset-password"></require>
    <div class="getting-started__slots-container">
    <slot name="pre-account"></slot>
    <slot name="post-account"></slot>
    <slot name="post-login"></slot>
  </div>
  <ar-next class="getting-started__steps-container" view-model.ref="arNextStart" ref="arNextElement"
    x-css="height: ${h - keyboardHeight - compensationHeight}px;">

    <ar-next-item class="getting-started__step" id="accounts-list">
      <getting-started-accounts-list></getting-started-accounts-list>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="login">
      <getting-started-login></getting-started-login>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="password">
      <getting-started-password></getting-started-password>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="create-account">
      <getting-started-create-account></getting-started-create-account>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="create-account-part2">
      <getting-started-create-account-part2></getting-started-create-account-part2>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="validate-account">
      <getting-started-validate-account></getting-started-validate-account>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="forgot-password">
      <getting-started-forgot-password></getting-started-forgot-password>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="reset-password">
      <getting-started-reset-password></getting-started-reset-password>
    </ar-next-item>

    <ar-next-item class="getting-started__step" id="account-ready">
      <div class="slot"></div>
      <h2 t="Hi Developer"></h2>
      <p t="You must close this getting started on login if you do not provide post-login or post-account steps"></p>
    </ar-next-item>
   
  </ar-next>
  <div class="getting-started__language-selector-container">
    <div class="getting-started__language-selector click" click.delegate="openLanguageDialog()">
      <ux-icon icon="language"></ux-icon>
      <span>${state.language |Â langName | t} (${state.country | countryName | t})</span>
      <ux-icon icon="arrow_drop_down"></ux-icon>
    </div>
  </div>
  <div class="getting-started__footer">
    <slot name="footer"></slot>
  </div>
</template>
