<template>
  <ux-card>
    <ux-card-header>
      <!-- <ux-icon icon="clear" dismiss-modal></ux-icon> -->
      <h2 t="Edit Address"></h2>
    </ux-card-header>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content>
      <ux-form>
        <ux-field>
          <label t="Address"></label>
          <address-control
            value.bind="address"
            labels.bind="labels"
            dico-context.bind="dicoContext"
            country-type.bind="countryType"
            country-list.bind="countryList"
            allow-description.bind="allowDescription"
            allow-lat-lng-edition.bind="allowLatLngEdition"></address-control>
        </ux-field>
      </ux-form>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button if.bind="mode === 'edit'" type="text" ok-modal="remove" style="margin-right: auto; --aurelia-ux--button-background: var(--aurelia-ux--design-error);"><span t="Remove"></span></ux-button>
      <ux-button type="text" dismiss-modal><span t="Cancel"></span></ux-button>
      <ux-button type="raised" ok-modal.bind="address"><span t="Save"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
