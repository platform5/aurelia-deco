<template>
  <ux-card>
    <ux-card-header>
      <ux-icon icon="clear" dismiss-modal></ux-icon>
      <h2 t="shop.Select an Address"></h2>
    </ux-card-header>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-content>
      <div class="ux-list ux-list--border" style="max-height: 70vh; overflow-y: auto;">
        <address-item class="address-item--selectable ${compareAddress(address, addr) ? 'adress-item--selected':''}" click.delegate="selectAddress(addr)" repeat.for="addr of addresses" address.bind="addr"  dico-context.bind="dicoContext"></address-item>
      </div>
    </ux-card-content>
    <ux-card-separator class="ux-card__separator--no-margin"></ux-card-separator>
    <ux-card-footer>
      <ux-button type="text" dismiss-modal><span t="Cancel"></span></ux-button>
      <ux-button type="raised" ok-modal><span t="Save"></span></ux-button>
    </ux-card-footer>
  </ux-card>
</template>
